<!DOCTYPE html>
<html>
    <head>
        <title>
            magdy
        </title>
        <style>
            label{
                display: block;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text">
            <label for="Email"> Email:</label>
            <input type="email">
            <label for="password"> password:</label>
            <input type="password">
            <label for="Age"> Age:</label>
            <input type="number">
            <label for="date"> date:</label>
            <input type="date">
            <label> Gender:</label>
            <input type="radio" id="male" name="Gender">
            <label for="male"> male</label>
            <input type="radio" id="female" name="Gender">
            <label for="female"> female</label>
            <label> what languages do you no </label>
            <input type="checkbox " id="html" name="languages[]" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="languages[]" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="languages[]" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <label for="country"> country</label>
            <select id="country" name="country"> 
                <option>Eygpt</option>
                <option>china</option>
            </select>
            <label for="file">file</label>
            <input type="file">
            <label for="message"> message</label>
            <textarea name="message"></textarea>
            <button type="submit"> submit</button>

        </form>
    </body>
</html>
